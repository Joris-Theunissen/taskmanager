<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="${edit} ? 'Edit Task' : 'New Task'">New Task</h1>
    <form method="post" th:action="${edit} ? '/tasks/edit/' + ${id} : '/tasks/create'" th:object="${task}">
        <input type="hidden" name="id" id="id" th:if="${edit}" th:value="${id}"/>
        <table>
            <tr>
                <td>
                    <label for="name">Title:</label>
                </td>
                <td>
                    <input id="name" name="name" type="text" th:field="*{name}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="description">Description:</label>
                </td>
                <td>
                    <input id="description" name="description" type="text" th:field="*{description}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date">Due date:</label>
                </td>
                <td>
                    <input id="date" name="date" type="text" th:field="*{date}">
                </td>
            </tr>
        </table>
        <input type="submit">
    </form>
</body>
</html>
